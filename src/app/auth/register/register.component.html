<div class="container-fluid auth-page">
    <div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<img src="assets/images/logo-telit-iot-engr-portal.png" alt="Company logo">
			</div>
			<div class="card-body">
				<form #registerForm="ngForm" (ngSubmit)="registerForm.invalid ? null : register(registerForm);" (click)="alertErrMessage=''">
				    <div class="form-group">
				      <div *ngIf="alertMessage" class="alert alert-success">
				        {{alertMessage}}
				      </div>
                    </div>
					<div class="form-group">
				      <div *ngIf="alertErrMessage" class="alert alert-danger">
				        {{alertErrMessage}}
				      </div>
                    </div>
					<div class="input-group form-group">
						<input type="text" class="form-control" placeholder="name" name="name" id="name" required [(ngModel)]="model.name" #name="ngModel" pattern="^[a-zA-Z ]*$">
					</div>
					<div class="form-group">
				      <div *ngIf="name.invalid && (name.dirty || name.touched)"
				          class="alert alert-danger">
				        <div *ngIf="name.errors.required">
				          Name is required.
				        </div>
						<div *ngIf="name.errors.pattern">
				          Name is invalid.
				        </div>
				      </div>
                    </div>
					<div class="input-group form-group">
						<input type="text" class="form-control" placeholder="username" name="username" id="username" required [(ngModel)]="model.username" #username="ngModel" pattern="^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$">
					</div>
					<div class="form-group">
				      <div *ngIf="username.invalid && (username.dirty || username.touched)"
				          class="alert alert-danger">
				        <div *ngIf="username.errors.required">
				          Username is required.
				        </div>
						<div *ngIf="username.errors.pattern">
				          Username is invalid.
				        </div>
				      </div>
                    </div>
					<div class="input-group form-group">
						<input type="password" class="form-control" placeholder="password" name="password" id="password" required [(ngModel)]="model.password" #password="ngModel">
					</div>
					<div class="form-group">
				      <div *ngIf="password.invalid && (password.dirty || password.touched)"
				          class="alert alert-danger">
				        <div *ngIf="password.errors.required">
				          Password is required.
				        </div>
				      </div>
                    </div>
					<div class="form-group">
						<input type="submit" value="Register" class="btn btn-lg btn-primary btn-block">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					<a href="#">Recover account / Reset password</a>
				</div>
				<div class="d-flex justify-content-center register">
					<a [routerLink]="['/login']">Sign In</a>
				</div>
			</div>
			
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12 text-center"><img src="assets/images/iconset.svg" style="height: 140px; width: 680px;" alt="Iot Industries"></div>
		<div class="col-lg-12 text-center">
		<span class="default_powered_by">Powered by <img src="assets/images/poweredby.svg" style="height: 35px; width: 98px;" alt="Iot Industries"></span>
		</div>
		
	</div>
  </div>
